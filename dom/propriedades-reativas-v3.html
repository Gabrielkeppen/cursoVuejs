<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click='aumentar'>Aumentar</button> 
    <button v-on:click='contador2++'>Aumentar 2</button> 
    <button v-on:click='diminuir'>Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>

    new Vue({

        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },

        computed: {
            resultado() {
                console.log('metodo computed resultado eh chamado')
                return this.contador >= 5 ?
                    'maior ou igual a 5' :  'menor que 5'
            }
        },

        watch: {
            contador(novo, antigo) {
                console.log(novo, antigo)
                setTimeout(() => {
                    this.contador = 0
                }, 3000)
            }
        },
        methods: {
            aumentar() {
                this.contador++ 
            },
            diminuir() {
                this.contador-- 
            },
        }
    })

</script>
