<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <p>{{ contador * 2 }} {{ contador > 5 ? "< 10" : ">= 10" }}</p>
    <!--<p>{{ contador > 5 ? "Maior do que 10" : "Menor ou igual a 10" }}</p>-->
    <button v-on:click='somar'>soma 1</button>

</div>

<script>

    new Vue ({

        el: '#app',
        data: {
                contador: 0,
        },
        methods: {
            somar() {
                this.contador++
            }
        },
    })

</script>
