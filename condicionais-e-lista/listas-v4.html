<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores"> {{ i + 1 }}) {{ cor }} </li>
    </ul>
    <!-- <button @click="cores.push({{ r_color }})">Adicionar</button> -->
    <div id="colorpad" style="width:300px;height:300px;background-color:#000">
        {{ color }}
    </div>
    <button @click="setRandomColor()">Random Color</button>
    <hr>
<template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
</template>   
<hr>
<ul>
    <li v-for="pessoa in pessoas">
        <div v-for="(valor, chave, index) in pessoa">
            {{ index + 1 }}) {{ chave }} = {{ valor }}
        </div>            
    </li>
</ul>
<hr>
<div v-for="n in 10">
    {{ n }}
</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ["vermelho", "verde", "amarelo", "azul"],
            pessoas: [
                { nome:"Ana", idade: 26, peso: 59 },
                { nome:"Guilherme", idade:22, peso:89 }
            ],
            color: ""
        },
        methods: {
            getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            },
            setRandomColor() {
                this.color = this.getRandomColor()
                $("#colorpad").css("background-color", this.color);
            }
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
    h1, p {
        display: inline;
    }
    a {
        background-color: #C40FF7
    }
</style>
