<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }} {{ novaInfo }}
    <button @click="alterar()">add</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'teste'
        },
        methods: {
            alterar() {
                this.titulo += '!'
            },
        }
    })
    vm.novaInfo = 'Teste'
    console.log(novaInfo)
</script>
