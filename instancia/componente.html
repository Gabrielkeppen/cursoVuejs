<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1> {{ aula }}</h1>
    <h2> {{ modulo }}</h2>
    <button @click="alterarAula()">Aula</button>
    <button @click="alterarModulo()">Módulo</button>

    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        template: `
        <div>
            <h1> {{ aula }}</h1>
            <h2> {{ modulo }}</h2>
            <button @click="alterarAula()">Aula</button>
            <button @click="alterarModulo()">Módulo</button>
        </div>
        `,
        data: function () {
            return {
                aula: 'Aula: Montando Instância Vue',
                modulo: 'Modulo: Instância Vue',
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })  


    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Modulo: Instância Vue',
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })
</script>
